<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프레젠테이션</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      #presentation-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 20px;
        cursor: pointer;
        z-index: 10;
        font-size: 24px;
      }
      #prev-button {
        left: 0;
      }
      #next-button {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="presentation-container">
      <iframe
        id="presentation-iframe"
        src="https://kitya1101.github.io/sp5/"
        loading="lazy"
      ></iframe>
      <button id="prev-button" class="nav-button">◀</button>
      <button id="next-button" class="nav-button">▶</button>
    </div>

    <script>
      const pages = [
        "https://kitya1101.github.io/sp5/",
        "https://kitya1101.github.io/sp5/",
        "https://kitya1101.github.io/sp5/",
        "https://kitya1101.github.io/sp5/", // 첫번째 페이지
        // 추가 페이지 URL을 여기에 추가하세요
      ];
      let currentPage = 0;

      document.getElementById("prev-button").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          loadPage(currentPage);
        }
      });

      document.getElementById("next-button").addEventListener("click", () => {
        if (currentPage < pages.length - 1) {
          currentPage++;
          loadPage(currentPage);
        }
      });

      function loadPage(pageIndex) {
        const iframe = document.getElementById("presentation-iframe");
        iframe.src = pages[pageIndex];
      }
    </script>
  </body>
</html>
